{% extends 'base/base.html' %}

{% block content %}
    <h1>Список отчетов об ошибках</h1>
    <p><a href="{% url 'quality_control:add_bug_report' %}">Создать новый отчет об ошибке</a></p>
    <ul>
        {% for bug in bugs %}
            <li><a href="{% url 'quality_control:bug_detail' bug.id %}">{{ bug.title }}</a> (статус: {{ bug.status}})</li>
        {% endfor %}
    </ul>
{% endblock %}
