{% extends 'base/base.html' %}

{% block content %}
    <h1>Список запросов на улучшение</h1>
    <ul>
        {% for feature in features %}
            <li><a href="{% url 'quality_control:feature_detail' feature.id %}">{{ feature.title }}</a> (статус: {{ feature.status}})</li>
        {% endfor %}
    </ul>
{% endblock %}
