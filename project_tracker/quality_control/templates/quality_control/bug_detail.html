{% extends 'base/base.html' %}

{% block content %}
    <h1>Детали отчета об ошибке {{ bug.title }} (ID: {{ bug.id }})</h1>
    <p>Описание: {{ bug.description }}</p>
    <p>Статус: {{ bug.status }}</p>
    <p>Приоритет: {{ bug.priority }}</p>
    <p>Проект: {{ bug.project }}</p>
    <p>Задание: {{ bug.task }}</p>
{% endblock %}
